name: Sensei Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Fail fast on clippy warnings
  RUSTFLAGS: "-Dwarnings"

jobs:
  test-and-audit:
    name: ğŸ›¡ï¸ Test, Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Cache (Speed up builds)
      - name: âš¡ Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 2. Install Rust
      - name: ğŸ¦€ Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Setup Database for sqlx macros
      - name: ğŸ—„ï¸ Setup SQLite DB
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3 nmap
          # Create DB in lib crate (where migrations are)
          cd crates/sensei-lib
          sqlite3 sensei_dev.db < migrations/20250101_init.sql
          # Try to run vectors migration (for 'documents' table), ignore vec0 error
          sqlite3 sensei_dev.db < migrations/20250102_vectors.sql || true
          # Export env var for next steps (using GITHUB_ENV)
          echo "DATABASE_URL=sqlite://$(pwd)/sensei_dev.db" >> $GITHUB_ENV

      # 3. Security Audit (Dependencies)
      - name: ğŸ”’ Install Cargo Audit
        run: cargo install cargo-audit || true

      - name: ğŸ•µï¸ Run Security Audit
        run: cargo audit --ignore RUSTSEC-2023-0071

      # 4. Formatting Check
      - name: ğŸ¨ Check Formatting
        run: cargo fmt --all -- --check

      # 5. Linting (Clippy)
      - name: ğŸ§¹ Run Clippy (Linter)
        run: cargo clippy --workspace --all-targets --all-features

      # 6. Unit & Integration Tests
      - name: ğŸ§ª Run Tests
        run: cargo test --workspace --verbose
        env:
          GEMINI_API_KEY: "dummy_ci_key" # Needed for unit tests instantiation

  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¥ Install Tarpaulin
        run: cargo install cargo-tarpaulin || true

      # Setup Database for Coverage job too
      - name: ğŸ—„ï¸ Setup SQLite DB
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3 nmap
          # Create DB in lib crate
          cd crates/sensei-lib
          sqlite3 sensei_dev.db < migrations/20250101_init.sql
          sqlite3 sensei_dev.db < migrations/20250102_vectors.sql || true
          # Export env var for next steps (using GITHUB_ENV)
          echo "DATABASE_URL=sqlite://$(pwd)/sensei_dev.db" >> $GITHUB_ENV

      - name: ğŸ“ˆ Generate Coverage Report
        run: cargo tarpaulin --workspace --timeout 120 --out Xml
        env:
          GEMINI_API_KEY: "dummy_ci_key"

      - name: ğŸ“¤ Upload to Codecov (Optional)
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false