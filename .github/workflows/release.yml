name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev nmap

      - name: ðŸ”¨ Build Release
        run: cargo build --release --verbose

      - name: ðŸ“¦ Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DIR="sensei-core-${VERSION}"
          mkdir $DIR

          # Binaries
          cp target/release/sensei-server $DIR/
          cp target/release/sensei-client $DIR/

          # Config & Dist
          cp prompts.yaml $DIR/
          cp .env.example $DIR/
          cp -r dist $DIR/
          cp README.md $DIR/

          # Archive
          tar -czvf sensei-core-linux-x86_64.tar.gz $DIR

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: sensei-core-linux-x86_64.tar.gz
          generate_release_notes: true
