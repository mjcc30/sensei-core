name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev nmap

      # Setup Database for sqlx macros
      - name: ğŸ—„ï¸ Setup SQLite DB
        run: |
          cd crates/sensei-server
          sqlite3 sensei_dev.db < migrations/20250101_init.sql
          # Ignore error for vec0 extension if not present in sqlite3 CLI
          sqlite3 sensei_dev.db < migrations/20250102_vectors.sql || true
          echo "DATABASE_URL=sqlite://$(pwd)/sensei_dev.db?mode=rwc" >> $GITHUB_ENV

      - name: ğŸ”¨ Build Release
        run: cargo build --release --verbose

      - name: ğŸ“¦ Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DIR="sensei-core-${VERSION}"
          mkdir $DIR

          # Binaries
          cp target/release/sensei-server $DIR/
          cp target/release/sensei-client $DIR/

          # Config & Dist
          # Rename example to default config for distribution
          cp prompts.example.yaml $DIR/prompts.yaml
          cp .env.example $DIR/
          cp -r dist $DIR/
          cp README.md $DIR/

          # Archive
          tar -czvf sensei-core-linux-x86_64.tar.gz $DIR

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: sensei-core-linux-x86_64.tar.gz
          generate_release_notes: true
